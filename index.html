<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results-summary-component challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="container__left-section">
        <h3>Your Result</h3>
        <div id="rounded-div">
          <div>
            <span id="big-number">76</span>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="container__right-section">
        <h3>Summary</h3>
        <div id="r-section__status"></div>
        <button type="button" onclick="fillCardStatus()">Continue</button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
